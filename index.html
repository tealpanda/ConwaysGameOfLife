<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Conway's Game of Life</title>
  </head>
  <body>

    <header class="jumbotron">
      <div class="container">
        <div class="row">
          <h1>Conway's Game of Life</h1>
        </div>
      </div>

    </header>

    <div class="container">

      <div class="row">
        <canvas id="canvas" width="500" height="500"></canvas>
      </div>

      <div class="row">
        <div class="btn-group" role="group" aria-label="GameofLife Menu">
          <button type="button" class="btn btn-outline-primary" onclick="startClickHandler()">Start</button>
          <button type="button" class="btn btn-outline-primary" onclick="stopClickHandler()">Stop</button>
          <button type="button" class="btn btn-outline-primary" onclick="resetClickHandler()">Reset</button>
        </div>
      </div>

    </div>

    <footer>
      <div class="container">
        <div class="row">
          <p> Copyright 2019 Â© Frederic Crespo</p>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type = "text/javascript" src = "ConwayGameOfLife.js" ></script>
  </body>
</html>
